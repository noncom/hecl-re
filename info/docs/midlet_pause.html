	<div class="refnamediv"><h2>Name</h2><p>
	  midlet.pause
	   &#8212; Pause the current midlet
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">midlet.pause</code> 
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.8.6.25.3"></a><h2>Description</h2>
	  
	  <p>
	    Pause the current midlet by calling the <code class="methodname">notifyPaused</code> method.
	  </p>
