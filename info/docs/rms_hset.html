<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>rms.hset</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="recordstore_commands.html" title="RecordStore"><link rel="prev" href="rms_delete.html" title="rms.delete"><link rel="next" href="rms_hget.html" title="rms.hget"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">rms.hset</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="rms_delete.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">RecordStore</th><td width="20%" align="right"> <a accesskey="n" href="rms_hget.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="rms.hset"><div class="refentry.separator"><hr></div><a name="rms_hset"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  rms.hset
	   &#8212; Sets a key/value pair in the given record store.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">rms.hset</code> 
	     <em class="replaceable"><code>rsname</code></em>
	     <em class="replaceable"><code>key</code></em>
	     <em class="replaceable"><code>value</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.7.10.3"></a><h2>Description</h2>
	  
	  <p>
	    The <span class="command"><strong>rms.hset</strong></span> command, given the name of
	    a record store
	    <code class="option"><em class="replaceable"><code>rsname</code></em></code> treats
	    it as a hash table, setting the value of
	    <code class="option"><em class="replaceable"><code>key</code></em></code> with
	    <code class="option"><em class="replaceable"><code>data</code></em></code>.
	  </p>
	</div>
