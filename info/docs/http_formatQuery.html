<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http.formatQuery</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="http_commands.html" title="HTTP"><link rel="prev" href="http_geturl.html" title="http.geturl"><link rel="next" href="http_data.html" title="http.data"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http.formatQuery</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="http_geturl.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="http_data.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="http.formatQuery"><div class="refentry.separator"><hr></div><a name="http_formatQuery"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  http.formatQuery
	   &#8212; URL Encode a request
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">http.formatQuery</code> 
	     [<em class="replaceable"><code>key</code></em>
	    <em class="replaceable"><code>val</code></em>]
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.4.4.3"></a><h2>Description</h2>
	  
	  <p>The <span class="command"><strong>http.formatQuery</strong></span> command takes
	  a series of key value pairs and urlencodes them.  Useful in
	    order to pass data to the <code class="option">-query</code> option
	    of <span class="command"><strong>http.geturl</strong></span></p>
	</div>
