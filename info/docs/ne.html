<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>ne</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="min.html" title="min"><link rel="next" href="not.html" title="not"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">ne</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="min.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="not.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="ne"><div class="refentry.separator"><hr></div><a name="ne"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	ne
	 &#8212; String "not equal".
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">ne</code> 
	   <em class="replaceable"><code>string1</code></em>
	   <em class="replaceable"><code>string2</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.40.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>ne</strong></span> commands compares two strings,
	  returning 0 if they are equal, 1 if they are not.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.40.4"></a><h2>Example</h2>
	
	  <pre class="programlisting">
if {ne 1 00001} {
    puts "True"
} else {
    puts "False"
}
	  </pre>
	  <p>Produces:</p>
	  <pre class="screen">True</pre>
      </div>
