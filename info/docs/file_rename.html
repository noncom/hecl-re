	<div class="refnamediv"><h2>Name</h2><p>
	  file.rename
	   &#8212; Rename a file.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.rename</code> 
	     <em class="replaceable"><code>oldname</code></em>
	     <em class="replaceable"><code>newname</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.22.3"></a><h2>Description</h2>
	  
	  <p>
	    Renames <code class="option">oldname</code> to <code class="option">newname.</code>
	  </p>
