	<div class="refnamediv"><h2>Name</h2><p>
	  setprop
	   &#8212; Sets a given property of a widget
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">setprop</code> 
	     <em class="replaceable"><code>widget</code></em>
	     <em class="replaceable"><code>property</code></em>
	     <em class="replaceable"><code>new_value</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.8.5.18.3"></a><h2>Description</h2>
	  
	  <p>
	    Sets the value of a given widget's property.
	  </p>
