<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>not</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="ne.html" title="ne"><link rel="next" href="or.html" title="or"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">not</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ne.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="or.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="not"><div class="refentry.separator"><hr></div><a name="not"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	not
	 &#8212; Logical not
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">not</code> 
	   <em class="replaceable"><code>number</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.41.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>not</strong></span> command performs a logical not on
	  the argument given to it.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.41.4"></a><h2>Example</h2>
	
	<pre class="programlisting">
hecl&gt; not 0
1
hecl&gt; not 1
0
hecl&gt; not 4
0
	</pre>
      </div>
