<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>lindex</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="lappend.html" title="lappend"><link rel="next" href="list.html" title="list"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">lindex</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="lappend.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="list.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="lindex"><div class="refentry.separator"><hr></div><a name="lindex"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	lindex
	 &#8212; Return the Nth element of a list
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">lindex</code> 
	   <em class="replaceable"><code>list</code></em>
	   <em class="replaceable"><code>index</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.33.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>lindex</strong></span> command takes a list and an
	  index number as arguments, and return's the index'th element
	  of the list.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.33.4"></a><h2>Example</h2>
	
	<pre class="programlisting">
puts [lindex {a b c} 2]
	</pre>
	<p>Produces:</p>
	<pre class="screen">c</pre>
      </div>
