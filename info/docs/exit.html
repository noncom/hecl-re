<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>exit</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="eval.html" title="eval"><link rel="next" href="false.html" title="false"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">exit</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="eval.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="false.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="exit"><div class="refentry.separator"><hr></div><a name="exit"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	exit
	 &#8212; Exit the current process
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">exit</code> 
	   [<em class="replaceable"><code>exitcode</code></em>]
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.19.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>exit</strong></span> command stops the execution of
	  the current process.  It causes the
	  <code class="option"><em class="replaceable"><code>exitcode</code></em></code> (an
	  integer) to be returned by the process.
	</p>
      </div>
