<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>invoke.call</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="blackberry.html#blackberry_commands" title="BlackBerry Commands"><link rel="prev" href="device_systemversion.html" title="device.systemversion"><link rel="next" href="invoke_calculator.html" title="invoke.calculator"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">invoke.call</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="device_systemversion.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">BlackBerry Commands</th><td width="20%" align="right"> <a accesskey="n" href="invoke_calculator.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="invoke.call"><div class="refentry.separator"><hr></div><a name="invoke_call"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  invoke.call
	   &#8212; Makes a phone call using the built-in dialer
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">invoke.call</code> 
	     <em class="replaceable"><code>phone_number</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.9.3.4.3"></a><h2>Description</h2>
	  
	  <p>
	    Makes a call to the specified phone number, using the built in "dial" application.
	  </p>
