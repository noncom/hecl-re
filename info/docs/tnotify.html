      <div class="refnamediv"><h2>Name</h2><p>
	tnotify
	 &#8212; Notify a token
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">tnotify</code> 
	   <em class="replaceable"><code>token</code></em>
	</p></div>
      </div>

      <div class="refsect1" title="Description"><a name="id-1.5.67.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>tnotify</strong></span> command notifies a token that is being waited on by the
	  <span class="command"><strong>twait</strong></span> command.
	</p>
      </div>
