      <div class="refnamediv"><h2>Name</h2><p>
	system.hasproperty
	 &#8212; Check for existence of system properties
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">system.hasproperty</code> 
	   <em class="replaceable"><code>propertyname</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.63.3"></a><h2>Description</h2>
	
	<p>
	  Query for the existence of system properties that can be retrieved with the
	  <span class="command"><strong>system.getproperty</strong></span> command.
	</p>
