<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>file.writable</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="extensioncommands.html#%0A%09id-1.6.3.26" title="File Interaction"><link rel="prev" href="file_truncate.html" title="file.truncate"><link rel="next" href="http_commands.html" title="HTTP"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">file.writable</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="file_truncate.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">File Interaction</th><td width="20%" align="right"> <a accesskey="n" href="http_commands.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="file.writable"><div class="refentry.separator"><hr></div><a name="file_writable"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  file.writable
	   &#8212; Is the file writable?
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.writable</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.26.3"></a><h2>Description</h2>
	  
	  <p>
	    Checks to see whether the file exists and is writable, and if so, returns 1.  Otherwise,
	    returns 0.
	  </p>
	</div>
