<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>puts</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="proc.html" title="proc"><link rel="next" href="rename.html" title="rename"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">puts</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="proc.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="rename.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="puts"><div class="refentry.separator"><hr></div><a name="puts"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	puts
	 &#8212; Print text.
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">puts</code> 
	   <em class="replaceable"><code>text</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.44.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>puts</strong></span> command prints
	  <code class="option"><em class="replaceable"><code>text</code></em></code> to stdout.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.44.4"></a><h2>Example</h2>
	
	  <pre class="programlisting">
puts "Hello, world"
	  </pre>
	  <p>Produces:</p>
	  <pre class="screen">Hello, world</pre>
      </div>
