	<div class="refnamediv"><h2>Name</h2><p>
	  file.join
	   &#8212; Creates a filename from a list.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.join</code> 
	     <em class="replaceable"><code>list of path elements</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.17.3"></a><h2>Description</h2>
	  
	  <p>
	    Given a list of path elements, like {foo bar bee bop}, creates a filename like
	    foo/bar/bee/bop.
	  </p>
	</div>
