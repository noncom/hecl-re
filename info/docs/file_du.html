<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>file.du</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="extensioncommands.html#%0A%09id-1.6.3.12" title="File Interaction"><link rel="prev" href="file_devs.html" title="file.devs"><link rel="next" href="file_exists.html" title="file.exists"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">file.du</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="file_devs.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">File Interaction</th><td width="20%" align="right"> <a accesskey="n" href="file_exists.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="file.du"><div class="refentry.separator"><hr></div><a name="file_du"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  file.du
	   &#8212; "Disk" usage.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.du</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.12.3"></a><h2>Description</h2>
	  
	  <p>
	    Returns a hash with the following keys: <code class="constant">total</code> - the total amount of
	    space on the storage device where the file resides, and <code class="constant">used</code> - the
	    amount of space currently utilized.
	  </p>
	</div>
