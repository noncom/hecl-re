<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>rms.sizeavail</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="recordstore_commands.html" title="RecordStore"><link rel="prev" href="rms_size.html" title="rms.size"><link rel="next" href="rms_set.html" title="rms.set"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">rms.sizeavail</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="rms_size.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">RecordStore</th><td width="20%" align="right"> <a accesskey="n" href="rms_set.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="rms.sizeavail"><div class="refentry.separator"><hr></div><a name="rms_sizeavail"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  rms.sizeavail
	   &#8212; Returns the amount of space available to grow
	  for this record store.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">rms.sizeavail</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.7.5.3"></a><h2>Description</h2>
	  
	  <p>
	    The <span class="command"><strong>rms.sizeavail</strong></span> command returns the
	    size in bytes left to grow for the specified recordstore.
	  </p>
	</div>
