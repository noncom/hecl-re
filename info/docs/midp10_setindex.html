<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>setindex</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="midp10_commands.html" title="Hecl J2ME MIDP1.0 Commands"><link rel="prev" href="midp10_setcurrent.html" title="setcurrent"><link rel="next" href="midp10_setprop.html" title="setprop"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">setindex</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="midp10_setcurrent.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl J2ME MIDP1.0 Commands</th><td width="20%" align="right"> <a accesskey="n" href="midp10_setprop.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="setindex"><div class="refentry.separator"><hr></div><a name="midp10_setindex"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  setindex

	   &#8212; 
	    Sets the
	    <code class="option"><em class="replaceable"><code>index</code></em></code>th
	    element in a form/listbox to specified item
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">setindex</code> 
	     <em class="replaceable"><code>widget</code></em>
	     <em class="replaceable"><code>index</code></em>
	     <em class="replaceable"><code>newitem</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.8.5.17.3"></a><h2>Description</h2>
	  
	  <p>
	    Sets the
	    <code class="option"><em class="replaceable"><code>index</code></em></code>'th item
	    of a form/listbox to item
	    <code class="option"><em class="replaceable"><code>newitem</code></em></code>.
	  </p>
	</div>
