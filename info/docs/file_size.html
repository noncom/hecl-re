	<div class="refnamediv"><h2>Name</h2><p>
	  file.size
	   &#8212; Returns the file's size.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.size</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.23.3"></a><h2>Description</h2>
	  
	  <p>
	    Returns <code class="option">filename</code>'s size, in bytes.
	  </p>
