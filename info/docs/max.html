      <div class="refnamediv"><h2>Name</h2><p>
	max
	 &#8212; Returns the greater of two numbers
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">max</code> 
	   <em class="replaceable"><code>numbera</code></em>
	   <em class="replaceable"><code>numberb</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.38.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>max</strong></span> command returns the greater of two numbers.
	</p>
