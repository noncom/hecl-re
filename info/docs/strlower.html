<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>strlower</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="strlen.html" title="strlen"><link rel="next" href="strrange.html" title="strrange"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">strlower</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="strlen.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="strrange.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="strlower"><div class="refentry.separator"><hr></div><a name="strlower"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	strlower
	 &#8212; Lower case a string
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">strlower</code> 
	   <em class="replaceable"><code>string</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.57.3"></a><h2>Description</h2>
	
	<p>The <span class="command"><strong>strlower</strong></span> command returns a
	  lower-cased version of <em class="replaceable"><code>string</code></em>.</p>
      </div>
