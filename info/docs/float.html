<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>float</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="filter.html" title="filter"><link rel="next" href="for.html" title="for"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">float</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="filter.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="for.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="float"><div class="refentry.separator"><hr></div><a name="float"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	float
	 &#8212; Cast as a float
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">float</code> 
	   <em class="replaceable"><code>number</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.22.3"></a><h2>Description</h2>
	
	<p>When given a number
	  <code class="option"><em class="replaceable"><code>number</code></em></code>, return
	its value cast as a float.
	</p>
	<div class="important" title="Important" style="margin-left: 0.5in; margin-right: 0.5in;"><table border="0" summary="Important"><tr><td rowspan="2" align="center" valign="top" width="25"><img alt="[Important]" src="images/important.png"></td><th align="left">Important</th></tr><tr><td align="left" valign="top">
	  <p>
	    This command does not appear in the MIDP1.0 version of
	    Hecl, because it doesn't deal with floating point.
	  </p>
	</td></tr></table></div>
      </div>
