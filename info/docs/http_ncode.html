<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http.ncode</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="http_commands.html" title="HTTP"><link rel="prev" href="http_data.html" title="http.data"><link rel="next" href="http_status.html" title="http.status"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http.ncode</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="http_data.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="http_status.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="http.ncode"><div class="refentry.separator"><hr></div><a name="http_ncode"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  http.ncode
	   &#8212; A shortcut to get the numeric code from an http.geturl response.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">http.ncode</code> 
	     <em class="replaceable"><code>request</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.4.6.3"></a><h2>Description</h2>
	  
	  <p>
	    The <span class="command"><strong>http.data</strong></span> command is equivalent to
	    an <span class="command"><strong>hget</strong></span> with <code class="constant">ncode</code>
	    as the key.
	  </p>
	  <pre class="programlisting">http.ncode [http.geturl http://www.dedasys.com]</pre>
	</div>
