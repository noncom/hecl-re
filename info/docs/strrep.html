<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>strrep</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="strrange.html" title="strrange"><link rel="next" href="strreplace.html" title="strreplace"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">strrep</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="strrange.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="strreplace.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="strrep"><div class="refentry.separator"><hr></div><a name="strrep"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	strrep
	 &#8212; Repeat a string N times
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">strrep</code> 
	   <em class="replaceable"><code>string</code></em>
	   <em class="replaceable"><code>times</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.59.3"></a><h2>Description</h2>
	

	<p>The <span class="command"><strong>strrep</strong></span> command returns
	  <em class="replaceable"><code>times</code></em> copies of
	  <em class="replaceable"><code>string</code></em>.
	</p>
      </div>
