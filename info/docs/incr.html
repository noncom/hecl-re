<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>incr</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="if.html" title="if"><link rel="next" href="intro.html" title="intro"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">incr</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="if.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="intro.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="incr"><div class="refentry.separator"><hr></div><a name="incr"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	incr
	 &#8212; Increment a variable.
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">incr</code> 
	   <em class="replaceable"><code>varreference</code></em>
	   <em class="replaceable"><code>integer</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.29.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>incr</strong></span> command takes a variable
	  reference, and adds <code class="option"><em class="replaceable"><code>integer to
	  it</code></em></code>.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.29.4"></a><h2>Example</h2>
	
	  <pre class="programlisting">
set foo 1
incr $foo
puts "foo is $foo"
incr $foo 10
puts "foo is now $foo"
	  </pre>
	  <p>Produces:</p>
	  <pre class="screen">2
12</pre>
      </div>
