	<div class="refnamediv"><h2>Name</h2><p>
	  file.split
	   &#8212; Return a list of a path's components.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.split</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.24.3"></a><h2>Description</h2>
	  
	  <p>
	    Takes a filename and returns a list of all the file's components.
	  </p>
