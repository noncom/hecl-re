<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>lrange</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="llen.html" title="llen"><link rel="next" href="lset.html" title="lset"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">lrange</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="llen.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="lset.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="lrange"><div class="refentry.separator"><hr></div><a name="lrange"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	lrange
	 &#8212; Get range of elements from a list.
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">lrange</code> 
	   <em class="replaceable"><code>list</code></em>
	   <em class="replaceable"><code>first</code></em>
	   <em class="replaceable"><code>last</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.36.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>lrange</strong></span> command fetches a range of
	  elements from
	  <code class="option"><em class="replaceable"><code>list</code></em></code>, starting
	  at element <code class="option"><em class="replaceable"><code>first</code></em></code>
	  and ending at <code class="option"><em class="replaceable"><code>last</code></em></code>.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.36.4"></a><h2>Example</h2>
	
	  <pre class="programlisting">
lrange {a b c d e f g} 0 2
	  </pre>
	  <p>Produces:</p>
	  <pre class="screen">a b c</pre>
      </div>
