<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>file.basename</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="extensioncommands.html#%0A%09id-1.6.3.7" title="File Interaction"><link rel="prev" href="source.html" title="source"><link rel="next" href="file_cd.html" title="file.cd"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">file.basename</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="source.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">File Interaction</th><td width="20%" align="right"> <a accesskey="n" href="file_cd.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="file.basename"><div class="refentry.separator"><hr></div><a name="file_basename"></a><div class="titlepage"></div>
	<div class="refnamediv"><h2>Name</h2><p>
	  file.basename
	   &#8212; Returns the file name with no paths.
	</p></div>
	<div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	  <div class="cmdsynopsis"><p>
	    <code class="command">file.basename</code> 
	     <em class="replaceable"><code>filename</code></em>
	  </p></div>
	</div>
	<div class="refsect1" title="Description"><a name="id-1.6.3.7.3"></a><h2>Description</h2>
	  
	  <p>
	    Returns the file's name, with no URL schema or paths.
	  </p>
	</div>
	<div class="refsect1" title="Example"><a name="id-1.6.3.7.4"></a><h2>Example</h2>
	  
	  <pre class="programlisting">file.basename file:///foo/bar/bee/bop.txt</pre>
	  <p>Would return</p>
	  <pre class="screen">bop.txt</pre>
	</div>
