<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>list</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="lindex.html" title="lindex"><link rel="next" href="llen.html" title="llen"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">list</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="lindex.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="llen.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="list"><div class="refentry.separator"><hr></div><a name="list"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	list
	 &#8212; Create a list
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">list</code> 
	   <em class="replaceable"><code>element</code></em>
	   [
	    <em class="replaceable"><code>element</code></em>
	  ...]
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.34.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>list</strong></span> command takes any number of
	  arguments and returns a list.
	</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.34.4"></a><h2>Example</h2>
	
	<pre class="programlisting">
puts [list a b c [list 1 2 3]]
	</pre>
	<p>Produces:</p>
	<pre class="screen">a b c {1 2 3}</pre>
      </div>
