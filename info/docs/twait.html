      <div class="refnamediv"><h2>Name</h2><p>
	twait
	 &#8212; Wait on a token
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">twait</code> 
	   <em class="replaceable"><code>token</code></em>
	</p></div>
      </div>

      <div class="refsect1" title="Description"><a name="id-1.5.69.3"></a><h2>Description</h2>
	
	<p>
	  The <span class="command"><strong>twait</strong></span> command waits for a token to be "notified" via the
	  <span class="command"><strong>tnotify</strong></span> command.  This is useful in situations where you want to return
	  control from a GUI into some other code.
	</p>
      </div>
